<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/7ae2f53444.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- side bar start -->
    <div
      class="fixed left-0 top-0 w-64 h-full bg-[#ffffff] border-r-2 border-white p-"
    >
      <div class="flex-col justify-between">
        <!-- logo  -->
        <div class="mb-8 p-8">
          <img src="./assets/logo.png" alt="logo" class="w-32" />
        </div>
        <!-- navlinks  -->

        <div>
          <ul class="flex lg:justify-between lg:flex-col capitalize text-black">
            <li class="mb-4 bg-black p-4">
              <i class="fa-solid fa-house text-white"></i>
              <span class="text-white text-[1rem]">dashboard</span>
            </li>
            <li class="mb-4 p-4">
              <i class="fa-solid fa-truck"></i>
              <span class="text-[1rem]">Food order</span>
            </li>
            <li class="mb-4 p-4">
              <i class="fa-solid fa-message"></i>
              <span class="text-[1rem]">message</span>
            </li>
            <li class="mb-4 p-4">
              <i class="fa-solid fa-gear"></i>
              <span class="text-[1rem]">settings</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- side bar end  -->
    <!-- main bar  -->
    <main
      class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen"
    >
      <!-- top nav -->
      <div
        class="py-6 px-8 bg-white flex items-center justify-between shadow-md shadow-black/5 sticky top-0 left-0 z-30"
      >
        <div>
          <h1 class="font-bold text-xl">Hello, Blesinto</h1>
        </div>
        <!-- user -->
        <button
          class="w-8 h-8 bg-black relative rounded-full flex items-center justify-center"
        >
          <i class="fa-solid fa-user text-white"></i>
        </button>
      </div>
      <!-- top nav end  -->

      <div class="md:flex md:justify-center w-full md:items-center md:p-6">
        <div class="relative w-full md:w-[70%] flex justify-center">
          <div class="w-full flex">
            <div  class="relative w-full">
              <input
                type="text"
                class="search py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-black rounded-full text-sm focus:border-blue-500"
                placeholder="Search for recipes..."
              />
              <i
                class="fa-solid fa-magnifying-glass absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <div class="absolute right-0">
              <button id="search_btn" class=" px-6 py-2  bg-black text-white rounded-full">search</button>
            </div>
          </div>
        </div>
      </div>

      <!-- recipes  -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 ml-4 mt-6 go"
      >
        
      </div>
    </main>

    <!-- js  -->
    <script src="./script.js"></script>
  </body>
</html>
